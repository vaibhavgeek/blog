databases:
  - name: personalBlog
    databaseName: personalBlog
    user: personalBlog

services:
  - type: web
    name: personalBlog
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: personalBlog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false